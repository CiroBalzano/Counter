<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Counter Harry Potter</title>
        <meta property="og:title" content="Counter"/>
        <meta property="og:description" content="Counter inspirated by Harry Potter"/>
        <meta property="og:image" content="https://cirobalzano.github.io/Counter/assets/img/logoHarryPotter.png"/>
        <meta property="og:url" content="https://cirobalzano.github.io/Counter/">
        <link rel="icon" type="image/x-icon" href="assets/favicon/logoHarryPotter.ico"/>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/style-responsive.css"/>
        <script defer src="./assets/js/script.js"></script>
        <script defer src="./assets/js/script-animation.js"></script>
        <script defer src="./assets/js/script-responsive.js"></script>
    </head>
    <body>
        <div class="page-box">
            <div id="page" class="counter-box">
                <h1 class="textGradient">Counter</h1>
                <h4 class="textGradient">Inspirated by Harry Potter</h4>
                <span id="numbers" class="textGradient">0</span>
                <div id="buttons-container" class="container">
                    <div id="box1" class="minus"></div>
                    <div id="box2" class="reset"></div>
                    <div id="box3" class="plus"></div>
                </div>
                <audio id="soundtrack" autoplay controls src="./assets/music/colonna-sonora.mp3" loop="infinite">Il tuo browser non supporta l'elemento audio.</audio>
            </div>
        </div>
    </body>
</html>
